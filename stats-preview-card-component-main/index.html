<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: #fff;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-container">
            <h1 class="heading-first">Get <span class="violet-text">insights</span> that help your business grow.</h1>
            <p class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card-info">
                <div class="card-companies">
                    <h2 class="heading-second">10k+</h2>
                    <p class="text">companies</p>
                </div>
                <div class="card-templates">
                    <h2 class="heading-second">314</h2>
                    <p class="text">templates</p>
                </div>
                <div class="card-queries">
                    <h2 class="heading-second">12m+ </h2>
                    <p class="text">queries</p>
                </div>
            </div>
        </div>
        <div class="img-container" role="img" aria-label="office">

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/utkarshseth2019">Utkarsh</a>.
    </div>
</body>

</html>
